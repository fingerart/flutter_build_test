jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: |
          mkdir -p dist
          echo "Hello" > dist/hello.txt
          ls -R dist

      - name: Upload to oss
        id: upload_to_oss
        uses: tvrcgo/oss-action@master
        with:
          key-id: ${{ secrets.ACCESS_KEY_ID }}
          key-secret: ${{ secrets.OSS_AK_SECRET }}
          region: oss-cn-shenzhen
          bucket: luodoubdou-audio
          assets: |
            dist/**:/dist2/

