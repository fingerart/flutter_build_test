name: Build android apk package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: |
          mkdir -p dist
          echo "Hello" > dist/hello.txt
          ls -R dist

      - name: Upload to S3
        uses: bxb100/action-upload@main
        with:
          provider: s3
          provider_options: |
            root=/cs
            bucket=luodoubdou-audio
            region=auto
            endpoint=https://oss-cn-shenzhen.aliyuncs.com
            access_key_id=${{secrets.ACCESS_KEY_ID}}
            secret_access_key=${{secrets.OSS_AK_SECRET}}
          include: 'dist/**'

